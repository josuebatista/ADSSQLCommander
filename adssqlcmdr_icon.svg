<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="256" height="256" rx="48" ry="48" fill="url(#bgGradient)"/>
  
  <!-- Database cylinder (3 layers to show ADS database) -->
  <g filter="url(#shadow)">
    <!-- Bottom layer -->
    <ellipse cx="128" cy="165" rx="65" ry="18" fill="#1e40af" opacity="0.6"/>
    <rect x="63" y="165" width="130" height="20" fill="#1e40af" opacity="0.6"/>
    <ellipse cx="128" cy="185" rx="65" ry="18" fill="#1e40af" opacity="0.6"/>
    
    <!-- Middle layer -->
    <ellipse cx="128" cy="135" rx="65" ry="18" fill="#2563eb" opacity="0.7"/>
    <rect x="63" y="135" width="130" height="20" fill="#2563eb" opacity="0.7"/>
    <ellipse cx="128" cy="155" rx="65" ry="18" fill="#2563eb" opacity="0.7"/>
    
    <!-- Top layer (main database) -->
    <ellipse cx="128" cy="105" rx="65" ry="18" fill="url(#dbGradient)"/>
    <rect x="63" y="105" width="130" height="20" fill="url(#dbGradient)"/>
    <ellipse cx="128" cy="125" rx="65" ry="18" fill="url(#dbGradient)"/>
    
    <!-- Database highlight -->
    <ellipse cx="128" cy="105" rx="65" ry="18" fill="#93c5fd" opacity="0.3"/>
  </g>
  
  <!-- SQL Command Terminal/Window -->
  <g filter="url(#shadow)">
    <!-- Terminal window -->
    <rect x="35" y="40" width="186" height="90" rx="8" ry="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="35" y="40" width="186" height="24" rx="8" ry="8" fill="#1e293b"/>
    <rect x="35" y="52" width="186" height="12" fill="#1e293b"/>
    
    <!-- Window buttons -->
    <circle cx="50" cy="52" r="4" fill="#ef4444"/>
    <circle cx="64" cy="52" r="4" fill="#f59e0b"/>
    <circle cx="78" cy="52" r="4" fill="#10b981"/>
    
    <!-- SQL text lines with green terminal text -->
    <text x="50" y="82" font-family="Consolas, monospace" font-size="14" fill="url(#terminalGradient)" font-weight="bold">SELECT *</text>
    <text x="50" y="100" font-family="Consolas, monospace" font-size="14" fill="url(#terminalGradient)" font-weight="bold">FROM data</text>
    <text x="50" y="118" font-family="Consolas, monospace" font-size="14" fill="url(#terminalGradient)" font-weight="bold">WHERE...</text>
    
    <!-- Cursor blink -->
    <rect x="120" y="108" width="8" height="14" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Lightning bolt (representing fast query execution) -->
  <g filter="url(#shadow)">
    <path d="M 205 155 L 185 180 L 195 180 L 180 210 L 210 175 L 200 175 L 215 150 Z" 
          fill="#fbbf24" 
          stroke="#f59e0b" 
          stroke-width="2"
          stroke-linejoin="round"/>
  </g>
  
  <!-- "ADS" text badge -->
  <g filter="url(#shadow)">
    <rect x="15" y="200" width="60" height="32" rx="6" ry="6" fill="#059669" stroke="#047857" stroke-width="2"/>
    <text x="45" y="222" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ADS</text>
  </g>
</svg>